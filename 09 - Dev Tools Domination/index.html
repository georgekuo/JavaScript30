<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello, I am a %s', 'shit');

    // Styled
    console.log('%c Hello','font-size: 20px; color: purple; text-shadow: 2px 3px #ddd');

    // warning!
    console.warn('Oh, no!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('You are Shit!');

    // Testing
    // console.assert(1 === 2, 'This is false!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ohhhh'), 'That is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Westbrook');
    console.count('Westbrook');
    console.count('Wes');
    console.count('Westbrook');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetch data');
    fetch('https://reqres.in/api/users?page=2')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetch data');
      console.log(data)
    })

  </script>
</body>
</html>
